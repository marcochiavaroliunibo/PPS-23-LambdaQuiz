name: Setup JDK

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: "ubuntu-latest"

jobs:
  setup:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'